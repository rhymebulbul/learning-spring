<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Guest List</title>
</head>
<body>
<h1>Welcome to the Guest List</h1>
<table>
    <tr>
        <td>Last Name</td>
        <td>First Name</td>
        <td>Email</td>
        <td>Phone Number</td>
    </tr>
    <tr th:each="guests: ${guests}">
        <td th:text="${guests.lastName}">Last Name</td>
        <td th:text="${guests.firstName}">First Name</td>
        <td th:text="${guests.emailAddress}">Email</td>
        <td th:text="${guests.phoneNumber}">Phone Number</td>
    </tr>
</table>
</body>
</html>
